<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" type="text/css" href="/gui/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="/gui/main.css"/>
    <script src="/gui/jquery-1.11.2.min.js"></script>
    <script src="/gui/jquery-ui.min.js"></script>
    <script src="/gui/main.js"></script>
</head>

<body>

    <div id="main">
        <div id="intro">
            <span class="title">Objectif :<br/>Niquer au plutaupe!</span><br/>
        </div>
        <div id="menu">
            <span class="title" style="color:gray;">Objectif :<br/>Niquer au plutaupe!</span><br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <span class="button" onclick="play();">Play!</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="button" onclick="showPage('options', 500);">Options</span>
            <br/>
            <span class="button" onclick="showPage('credits', 500);">Credits</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="button" onclick="quit();">Quit</span>
        </div>

        <div id="options">
            <span class="title">Options</span><br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <input type="checkbox" id="sounds" checked onchange="toggleSound()"/><span>Sounds</span><br/>
            <input type="checkbox" id="music" checked onchange="toggleMusic()"/><span>Music</span>
            <br/>
            <span class="button" onclick="showPage('menu', 500);">Back</span><br/>
        </div>

        <div id="credits">
            <span class="title">La Taupe</span><br/>
            <span class="subtitle">credits</span><br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <span>Foo</span><br/>
            <span>Bar</span><br/>
            <span>Guy</span><br/>
            <span>Random</span><br/>
            <br/>
            <br/>
            <span class="button" onclick="showPage('menu', 500);">Back</span><br/>
        </div>

        <div id="hud">
            <div style="position:fixed;bottom:40px;left:50px">
                <img src="/gui/life.png" />
            </div>
            <span style="position:fixed;bottom:30px;left:100px">x</span>
            <span id="life" style="position:fixed;bottom:30px;left:140px">3</span></br>
            <span id="level" style="position:absolute;bottom:30px;left:0;width:100%;" >10</span></br>
            <div style="position:fixed;bottom:40px;right:50px">
                <img src="/gui/glasses.png"/>
            </div>
            <span style="position:fixed;bottom:30px;right:140px">x</span>
            <span id="glasses" style="position:fixed;bottom:30px;right:170px">1</span></br>
        </div>
    </div>

    <div id="fader">
    </div>

</body>
</html>
