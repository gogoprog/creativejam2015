<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" type="text/css" href="/gui/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="/gui/main.css"/>
    <script src="/gui/jquery-1.11.2.min.js"></script>
    <script src="/gui/jquery-ui.min.js"></script>
    <script src="/gui/main.js"></script>

</head>

<body>

    <div id="main">
        <div id="intro">
        </div>
        <div id="menu">
            <span >Clara Louppe</span> &nbsp; <span>Gauthier Billot</span><br/>
            <span>Samir Hanini</span> &nbsp; <span>David Lovera</span><br/>
            <span>Arnaud Theiss</span>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <span class="button" onclick="play();">Play</span>&nbsp;&nbsp;&nbsp;
            <span class="button" onclick="showPage('options', 500);">Options</span>&nbsp;&nbsp;&nbsp;
            <span class="button" onclick="quit();">Quit</span><br/>
            <div id="slider"></div><span id="startLevel">0</span>
        </div>

        <div id="options">
            <br/>
            <span class="title" style="font-size:64px">Options</span><br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <table style="text-align:center;margin-left:auto;margin-right:auto;">
                <tr>
                    <td> <input type="checkbox" id="sounds" checked onchange="toggleSound()"/> </td>
                    <td> <span>Sounds</span> </td>
                </tr>
                <tr>
                    <td>  <input type="checkbox" id="music" checked onchange="toggleMusic()"/> </td>
                    <td> <span>Music</span> </td>
                </tr>
            </table>
            <span class="button" onclick="showPage('menu', 500);">Back</span><br/>
        </div>

        <div id="credits">
            <span class="title">La Taupe</span><br/>
            <span class="subtitle">credits</span><br/>
            <br/>
            <br/>
            <br/>
            <span>Clara Louppe</span><br/>
            <span>Gauthier Billot</span><br/>
            <span>Samir Hanini</span><br/>
            <span>David Lovera</span><br/>
            <span>Arnaud Theiss</span><br/>
            <br/>
            <br/>
            <span class="button" onclick="showPage('menu', 500);">Back</span><br/>
        </div>

        <div id="hud">
            <div style="position:fixed;bottom:25px;left:10px">
                <img src="/gui/life.png" style="height:48px;width48px;" />
            </div>
            <span style="position:fixed;bottom:20px;left:60px;font-size:48px">x</span>
            <span id="life" style="position:fixed;bottom:20px;left:100px;font-size:48px">3</span></br>
            <span id="level" style="position:absolute;bottom:20px;left:0;width:100%;font-size:48px" >10</span></br>
            <div style="position:fixed;bottom:20px;right:10px">
                <img src="/gui/glasses.png" style="height:64px;width64px;" />
            </div>
            <span style="position:fixed;bottom:20px;right:80px;font-size:48px">x</span>
            <span id="glasses" style="position:fixed;bottom:25px;right:110px;font-size:48px">1</span></br>
        </div>
    </div>

    <div id="fader">
    </div>

</body>
</html>
